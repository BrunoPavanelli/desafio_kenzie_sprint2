<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Pseudo Classes</title>
    <link rel="stylesheet" href="./estlilo.css">
</head>
<body>
    <main>
        <div>
            <p class="p-1">Assine nossa NewsLetter</p>
            <form action="">
                <fieldset>                 
                    <p class="p-2">
                        <label for="email">Email</label>
                        <input type="email" class="input" name="Ninput" id="email" placeholder="Digite seu email aqui...">
                        <button class="botao" type="submit">Assinar</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <p class="criado-por"><em><small>criado por <cite>Bruno Pavanelli</cite></small></em></p>
    </main>
    
</body>
</html>
